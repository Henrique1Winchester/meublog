{% extends 'blog/base.html' %}

{% block content %}
    <div class="perfil">
        {% if perfil.published_date %}
            <div class="date">
                {{perfil.published_date}}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'perfil_detail' pk=perfil.pk %}">
            <span class="glyphicon glyphicon-pencil">Editar</span>
        </a>
        <h1>{{Perfil.title}}</h1>
        <p>{{Perfil.text}}</p>
    </div>

{% endblock %}
